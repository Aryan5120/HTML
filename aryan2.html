<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists and Tables</title>
</head>

<body>
    <ul type="square">
        <li>one</li>
        <li>two</li>
        <ul>
            <li>hello</li>
            <li>there</li>
        </ul>
        <li>three</li>
        <ol type="1">
            <li>eagle</li>
            <li>sparrow</li>
            <li>vulture</li>
        </ol>
        <dl>
            <dt>cricket</dt>
            <dd>magnificient sport</dd>
        </dl>
        <h4>table</h4>
        <table>
            <thead>
                <tr>
                    <th>name</th>
                    <th>roll no</th>
                    <th>section</th>
                </tr>
                <tbody>
                    <tr>
                    <td>vatsal</td>
                    <td>3</td>
                    <td>c</td>
                    </tr>
                    <tr>
                        <td>natss</td>
                        <td>4</td>
                        <td>d</td>
                        </tr>
                </tbody>
            </thead>
        </table>


















</body>

</html>
